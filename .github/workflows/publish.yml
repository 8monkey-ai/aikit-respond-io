name: Publish AiKit Package to NPM

on:
  release:
    types: [published]
    tags:
      - "v*"

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.1"

      - name: Install dependencies
        run: |
          bun install --frozen-lockfile

      - name: Build & Test
        run: |
          bun run build
          bun run test

      - name: Publish
        run: |
          bun publish
