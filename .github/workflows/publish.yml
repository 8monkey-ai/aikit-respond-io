name: Publish AiKit Package to NPM

on:
  release:
    types: [published]
    tags:
      - "v*"

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: |
          npm ci
          npm install ai --no-save

      - name: Build
        run: |
          npm run build --if-present

      - name: Publish
        run: |
          npm publish --access public
